[build]
  publish = "dist/"
  command = "npm run build"
  functions = "functions/"
[context.production.environment]
  NODE_ENV = "production"
[context.branch-deploy.environment]
  NODE_ENV = "development"
[[redirects]]
  from = '/api/*'
  to = '/.netlify/functions/:splat'
  status = 200
[dev]
  framework = "#custom"
  command="gulp"
  port=8888
  targetPort=4000
[[plugins]]
  package = "@netlify/plugin-lighthouse"
